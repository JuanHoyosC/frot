<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/progress.css">
    <link rel="stylesheet" href="estilos/responsive.css">

    <title>FrontEnd</title>
</head>

<body>
    <!--Navegacion-->
    <div class="container-fluid bg-white">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="imagenes/Academic-Logo.png" width="100" height="100" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Proceso</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <label class="nombre_participante">Nombre del participante</label>
                    <img src="imagenes/perfil.jpg" class="foto_perfil" alt="foto_perfil" width="60" height="60">
                </div>
            </div>
        </nav>
    </div>

    <div class="main">
        <div class="row">
            <div class="orange col-md-12"></div>
        </div>

        <div class="row">
            <!-----Columna izquierda-->
            <div class="col-sm-12 col-md-12 col-lg-2 izquierda" style="padding-right: 0px;">
                <div class="courses">
                    <ul class="navbar-nav mr-auto">
                        <!-----Cursos-->
                        <li class="nav-item active1 py-2">

                            <div class="d-inline mx-4 my-2">
                                <img src="imagenes/user.png" width="25" height="25" class="imagen_user">
                            </div>
                            <div class="d-inline text-white">Cursos</div>

                        </li>
                        <!-----Texto2-->
                        <li class="nav-item py-2">
                            <div class="d-inline mx-4 my-2">
                                <img src="imagenes/user.png" width="25" height="25" class="imagen_user">
                            </div>
                            <div class="d-inline text-white">Texto 2</div>
                        </li>
                        <!-----Texto3-->
                        <li class="nav-item py-2">
                            <div class="d-inline  mx-4 my-2">
                                <img src="imagenes/user.png" width="25" height="25" class="imagen_user">
                            </div>
                            <div class="d-inline  text-white">Texto 3</div>
                        </li>
                        <!-----Texto4-->
                        <li class="nav-item py-2">
                            <div class="d-inline mx-4 my-2">
                                <img src="imagenes/user.png" width="25" height="25" class="imagen_user">
                            </div>
                            <div class="d-inline text-white">Texto 4</div>
                        </li>
                        <!-----Texto5-->
                        <li class="nav-item py-2">
                            <div class="d-inline mx-4 my-2">
                                <img src="imagenes/user.png" width="25" height="25" class="imagen_user">
                            </div>
                            <div class="d-inline text-white">Texto 5</div>
                        </li>

                    </ul>
                </div>
            </div>
            
            <div class="col-sm-12 col-xm-12 col-md-12 col-lg-10 " style="padding-left: 0px;">
                <!--banner-->
                <div class="col-sm-12 col-md-12  banner my-1">
                    <div class="buttons">
                        <button>Skip</button>
                        <button>Mark as a read</button>
                    </div>
                </div>

                <!--columna central-->
                <div class="col-sm-12 col-xm-12 col-md-12">
                    <div class="row">
                        <div class="col-md-12 col-lg-10" style="margin-right: 0px;">
                            <!-----Leccion 1-->
                            <div class="row lesson my-5 mx-5">
                                <div class="col-md-2">
                                    <img src="imagenes/flama.png" class="img_lesson" width="50" height="50">
                                </div>
                                <!--Nombre de la leccion-->
                                <div class="col-md-3" style="padding-left: 0px;">
                                    <label class="name_lesson">Lección 1</label>
                                    <div class="subname_lesson">
                                        <label>Greatings</label>
                                    </div>
                                </div>
                                <div class="col-md-2">

                                </div>
                                <!--barra de progreso-->
                                <div class="col-md-5 my-3">
                                    <div class="progreso">
                                        <div class="circulo bg-primary">
                                            <label>10%</label>
                                        </div>
                                        <div class="progress my-4">
                                            <div class="progress-bar" role="progressbar" style="width: 10%;"
                                                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-----Leccion 2-->
                            <div class="row lesson my-5 mx-5">
                                <div class="col-md-2">
                                    <img src="imagenes/flama.png" class="img_lesson" width="50" height="50">
                                </div>
                                <!--Nombre de la leccion-->
                                <div class="col-md-3">
                                    <label class="name_lesson">Lección 2</label>
                                    <div class="subname_lesson">
                                        <label>Greatings</label>
                                    </div>
                                </div>

                                <div class="col-md-2">

                                </div>
                                <!--Barra de progreso-->
                                <div class="col-md-5 my-3">
                                    <div class="progreso">
                                        <div class="circulo bg-primary">
                                            <label>25%</label>
                                        </div>
                                        <div class="progress my-4">
                                            <div class="progress-bar" role="progressbar" style="width: 25%;"
                                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-----Leccion 3-->
                            <div class="row lesson my-5 mx-5" style="margin-left: 0px;">
                                <div class="col-md-2">
                                    <img src="imagenes/flama.png" class="img_lesson" width="50" height="50">
                                </div>
                                <!--Nombre de la leccion-->
                                <div class="col-md-3">
                                    <label class="name_lesson">Lección 3</label>
                                    <div class="subname_lesson">
                                        <label>Greatings</label>
                                    </div>
                                </div>
                                <div class="col-md-2">

                                </div>
                                <!-----Barra de progreso-->
                                <div class="col-md-5 my-3">
                                    <div class="progreso">
                                        <div class="circulo bg-primary">
                                            <label>41%</label>
                                        </div>
                                        <div class="progress my-4">
                                            <div class="progress-bar" role="progressbar" style="width: 41%;"
                                                aria-valuenow="41" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Barra derecha-->
                        <div class="col-sm-12 col-md-12 col-lg-2 my-5 derecha">
                            <div class="clearfix">
                                <!--dayli goal-->
                                <div class="c100 p50 " style=" overflow-y: hidden; ">
                                    <span style="color:rgb(255, 81, 0)">Dayli Goal</span>
                                    <div class="slice">
                                        <div class="bar"></div>
                                        <div class="fill"></div>
                                    </div>
                                </div>
                            </div>
                            <label style="color:rgb(255, 81, 0); font-size:20px">50%</label>

                            <div class="histograma my-5">
                                <img src="imagenes/histograma.png" width="200" height="200">
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
